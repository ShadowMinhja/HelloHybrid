<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>HelloHybrid</title>

    <!-- HelloHybrid references -->
    <link href="css/index.css" rel="stylesheet" />    
    
    <script src="scripts/mithril.min.js"></script>
    <script src="scripts/velocity.min.js"></script>
    <!--http://lhorie.github.io/mithril-blog/velocity-animations-in-mithril.html-->

    <script src="scripts/pagesJSON.js"></script>
    <script src="app/models/app.model.js"></script>
    <script src="app/controllers/app.controller.js"></script>
    <script src="app/views/app.view.js"></script>
    <script src="app/routes/app.routes.js"></script>
</head>
<body>
    <p>Hello, your application is ready!</p>
    <input type="button" value="App" onclick="appClick();"/><br />
    <input type="button" value="Todo" onclick="todoClick();"/><br />
    <input type="button" value="Pages" onclick="pagesClick();"/><br/>
    <input type="button" value="People" onclick="peopleClick();" /><br />
    <h3>Todo List</h3>
    <div id="todo"></div>
    <h3>Pages</h3>
    <div id="pages"></div>
    <h3>People</h3>
    <div id="people"></div>
    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>

    <script src="scripts/index.js"></script>
    <script>
        function appClick() {
            m.module(document.getElementById('todo'), clearModule);
            m.module(document.getElementById('pages'), clearModule);
            m.module(document.getElementById('people'), clearModule);
        }

        function todoClick() {
            m.module(document.getElementById('todo'), todo);
        }
        function pagesClick() {
            m.module(document.getElementById('pages'), app);
        }
        function peopleClick() {
            m.module(document.getElementById('people'), person);
        }
    </script>
</body>
</html>
